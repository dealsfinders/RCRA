<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCRA Dashboard - Root Cause & Remediation Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .config-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .config-section input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 400px;
        }

        .config-section select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .select-control {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .config-section button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .config-section button:hover {
            background: #5568d3;
        }

        .secondary-button {
            padding: 10px 16px;
            background: #111827;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .secondary-button:hover {
            background: #1f2937;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card.clickable {
            cursor: pointer;
            border: 2px solid #e0e7ff;
        }

        .stat-card.clickable:hover {
            border-color: #667eea;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .incident-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .incident-card {
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .incident-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .incident-id {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #999;
        }

        .severity-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .severity-CRITICAL {
            background: #ff4444;
            color: white;
        }

        .severity-HIGH {
            background: #ff9944;
            color: white;
        }

        .severity-MEDIUM {
            background: #ffdd44;
            color: #333;
        }

        .severity-LOW {
            background: #44ff88;
            color: #333;
        }

        .severity-UNKNOWN {
            background: #cccccc;
            color: #666;
        }

        .remediation-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            display: inline-block;
            margin-left: 8px;
        }

        .remediation-AUTO_REMEDIATED {
            background: #10b981;
            color: white;
        }

        .remediation-FAILED {
            background: #ef4444;
            color: white;
        }

        .remediation-MANUAL_APPROVAL_REQUIRED {
            background: #f59e0b;
            color: white;
        }

        .remediation-ANALYSIS_ONLY {
            background: #3b82f6;
            color: white;
        }

        .remediation-NONE {
            background: #9ca3af;
            color: white;
        }

        .remediation-MANUAL_TRIGGERED {
            background: #111827;
            color: white;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            display: inline-block;
            margin-left: 8px;
        }

        .status-OPEN {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fbbf24;
        }

        .status-RESOLVED {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status-IN_PROGRESS {
            background: #e0e7ff;
            color: #312e81;
            border: 1px solid #6366f1;
        }

        .occurrence-badge {
            background: #dbeafe;
            color: #1e40af;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            margin-left: 8px;
        }

        .resolve-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .resolve-button:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .resolve-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .resolve-button.secondary {
            background: #e5e7eb;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        .incident-summary {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .incident-timestamp {
            font-size: 13px;
            color: #999;
            margin-bottom: 10px;
        }

        .incident-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chart-container {
            margin: 30px 0;
            height: 300px;
        }

        .recent-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .remediation-steps {
            list-style: none;
            counter-reset: step-counter;
        }

        .remediation-steps li {
            counter-increment: step-counter;
            margin-bottom: 10px;
            padding-left: 35px;
            position: relative;
        }

        .remediation-steps li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SCENARIO_OPTIONS = [
            { value: 'random', label: 'Random mix' },
            { value: 'timeout', label: 'Lambda timeout' },
            { value: 'memory', label: 'Out of memory' },
            { value: 'connection', label: 'DB connection pool exhausted' },
            { value: 'api_throttle', label: 'API Gateway throttling' },
            { value: 'cache_error', label: 'Cache corruption' },
            { value: 'health_check', label: 'Health check failure' },
            { value: 'dlq', label: 'SQS DLQ escalation' },
            { value: 'disk_full', label: '/tmp disk full' },
            { value: 'auth_error', label: 'Auth/IAM failure' },
            { value: 'dependency_timeout', label: 'Upstream dependency timeout' },
        ];

        // Main Dashboard Component
        function Dashboard() {
            const [apiEndpoint, setApiEndpoint] = useState(localStorage.getItem('rcraApiEndpoint') || '');
            const [tempEndpoint, setTempEndpoint] = useState(apiEndpoint);
            const [statistics, setStatistics] = useState(null);
            const [incidents, setIncidents] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [selectedIncident, setSelectedIncident] = useState(null);
            const [severityFilter, setSeverityFilter] = useState('ALL');
            const [refreshing, setRefreshing] = useState(false);
            const [showEligibleModal, setShowEligibleModal] = useState(false);
            const [eligibleIncidents, setEligibleIncidents] = useState([]);
            const [remediatingId, setRemediatingId] = useState(null);
            const [showConfig, setShowConfig] = useState(false);
            const [triggeringScenario, setTriggeringScenario] = useState('random');
            const [triggeringError, setTriggeringError] = useState(false);
            const defaultConfig = {
                lambdaTimeout: true,
                outOfMemory: true,
                throttling: false,
                connectionPool: false,
                cacheCorruption: false
            };
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('rcraAutoRemediationConfig');
                return saved ? JSON.parse(saved) : defaultConfig;
            });
            const [logModalIncident, setLogModalIncident] = useState(null);
            const [logEvents, setLogEvents] = useState([]);
            const [logLoading, setLogLoading] = useState(false);
            const [logError, setLogError] = useState(null);

            const detectScenario = (incident) => {
                const text = `${incident.rootCause || ''} ${incident.summary || ''}`.toLowerCase();
                if (text.includes('timeout') || text.includes('timed out')) return 'lambdaTimeout';
                if (text.includes('memory') || text.includes('out of memory') || text.includes('oom')) return 'outOfMemory';
                if (text.includes('throttle') || text.includes('rate limit')) return 'throttling';
                if (text.includes('connection') && text.includes('pool')) return 'connectionPool';
                if (text.includes('cache')) return 'cacheCorruption';
                return null;
            };

            const fetchLogs = async (incident) => {
                if (!apiEndpoint) return;
                setLogLoading(true);
                setLogError(null);
                setLogEvents([]);
                try {
                    const res = await fetch(`${apiEndpoint}/incidents/${incident.incidentId}/logs?limit=50`);
                    const data = await res.json();
                    if (!res.ok || data.error) {
                        throw new Error(data.error || 'Failed to fetch logs');
                    }
                    setLogEvents(data.events || []);
                    setLogModalIncident(incident);
                } catch (err) {
                    setLogError(err.message);
                } finally {
                    setLogLoading(false);
                }
            };

            const saveApiEndpoint = () => {
                localStorage.setItem('rcraApiEndpoint', tempEndpoint);
                setApiEndpoint(tempEndpoint);
                setError(null);
            };

            const triggerTestError = async () => {
                if (!apiEndpoint) {
                    alert('Please save your API endpoint first.');
                    return;
                }

                setTriggeringError(true);
                try {
                    const res = await fetch(`${apiEndpoint}/trigger-error?scenario=${triggeringScenario}`);
                    const data = await res.json();
                    if (!res.ok || data.success === false || data.error) {
                        throw new Error(data.error || data.message || 'Failed to trigger error');
                    }
                    alert(data.message || 'Triggered test error');
                    await fetchData();
                } catch (err) {
                    alert('Failed to trigger error: ' + err.message);
                } finally {
                    setTriggeringError(false);
                }
            };

            const fetchData = async () => {
                if (!apiEndpoint) return;
                
                setLoading(true);
                setError(null);
                
                try {
                    // Fetch statistics
                    const statsRes = await fetch(`${apiEndpoint}/statistics`);
                    if (!statsRes.ok) throw new Error('Failed to fetch statistics');
                    const statsData = await statsRes.json();
                    setStatistics(statsData);

                    // Fetch incidents
                    const incidentsRes = await fetch(`${apiEndpoint}/incidents?limit=50`);
                    if (!incidentsRes.ok) throw new Error('Failed to fetch incidents');
                    const incidentsData = await incidentsRes.json();
                    setIncidents(incidentsData.incidents || []);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleRefresh = async () => {
                setRefreshing(true);
                await fetchData();
                setTimeout(() => setRefreshing(false), 1000);
            };

            const openEligibleModal = () => {
                const eligible = incidents.filter(inc => inc.remediationEligible);
                setEligibleIncidents(eligible);
                setShowEligibleModal(true);
            };

            const remediateIncident = async (incident) => {
                if (!apiEndpoint) return;
                if (['RESOLVED', 'IN_PROGRESS'].includes(incident.status)) return;
                if (!confirm(`Trigger remediation for ${incident.incidentId}?`)) return;

                const scenario = detectScenario(incident);
                if (scenario && config.hasOwnProperty(scenario) && !config[scenario]) {
                    alert('Auto-remediation is disabled for this scenario. Enable it in Configuration to proceed.');
                    return;
                }

                setRemediatingId(incident.incidentId);
                try {
                    const res = await fetch(`${apiEndpoint}/remediate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            incidentId: incident.incidentId,
                            action: 'dashboard_manual_trigger',
                            triggeredBy: 'DASHBOARD_USER'
                        })
                    });

                    const data = await res.json();
                    if (!res.ok || data.error || data.success === false) {
                        throw new Error(data.error || 'Remediation failed');
                    }

                    // Update local state to reflect in-progress status
                    setIncidents(prev => prev.map(inc => 
                        inc.incidentId === incident.incidentId 
                            ? { ...inc, status: 'IN_PROGRESS', remediationAction: 'MANUAL_TRIGGERED_IN_PROGRESS', remediationEligible: false }
                            : inc
                    ));

                    setEligibleIncidents(prev => prev.map(inc => 
                        inc.incidentId === incident.incidentId 
                            ? { ...inc, status: 'IN_PROGRESS', remediationAction: 'MANUAL_TRIGGERED_IN_PROGRESS', remediationEligible: false }
                            : inc
                    ));

                    // Adjust eligible count; leave open/resolved unchanged until completion
                    setStatistics(prev => {
                        if (!prev) return prev;
                        const eligible = Math.max(0, (prev.overview?.remediationEligible || 0) - 1);
                        return {
                            ...prev,
                            overview: {
                                ...prev.overview,
                                remediationEligible: eligible
                            }
                        };
                    });

                    alert('Remediation triggered. Ticket set to IN_PROGRESS.');
                } catch (err) {
                    alert(`Failed to remediate: ${err.message}`);
                } finally {
                    setRemediatingId(null);
                }
            };

            useEffect(() => {
                if (apiEndpoint) {
                    fetchData();
                    const interval = setInterval(fetchData, 60000); // Refresh every minute
                    return () => clearInterval(interval);
                }
            }, [apiEndpoint]);

            const filteredIncidents = severityFilter === 'ALL' 
                ? incidents 
                : incidents.filter(inc => inc.severity === severityFilter);

            return (
                <div className="container">
                    <div className="header">
                        <div>
                            <h1>
                                <span>üîç</span>
                                RCRA Dashboard
                            </h1>
                            <div className="header-subtitle">Root Cause & Remediation Assistant</div>
                        </div>
                        <div className="config-section">
                            <input 
                                type="text" 
                                placeholder="Enter API Endpoint URL" 
                                value={tempEndpoint}
                                onChange={(e) => setTempEndpoint(e.target.value)}
                            />
                            <button onClick={saveApiEndpoint}>Save</button>
                            <button className="secondary-button" onClick={() => setShowConfig(true)}>Configuration</button>
                        </div>
                    </div>

                    {error && <div className="error">‚ö†Ô∏è Error: {error}</div>}

                    {apiEndpoint && (
                        <div className="content-section" style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '15px'}}>
                            <div>
                                <h2>Generate Test Error</h2>
                                <div className="header-subtitle" style={{marginTop: '6px', maxWidth: '720px'}}>
                                    Trigger the dummy application to produce synthetic incidents for testing the remediation flow.
                                </div>
                            </div>
                            <div style={{display: 'flex', gap: '10px', alignItems: 'center', flexWrap: 'wrap'}}>
                                <select 
                                    className="select-control"
                                    value={triggeringScenario} 
                                    onChange={(e) => setTriggeringScenario(e.target.value)}
                                >
                                    {SCENARIO_OPTIONS.map(opt => (
                                        <option key={opt.value} value={opt.value}>{opt.label}</option>
                                    ))}
                                </select>
                                <button 
                                    className="secondary-button" 
                                    onClick={triggerTestError}
                                    disabled={triggeringError}
                                >
                                    {triggeringError ? '‚è≥ Triggering...' : '‚ö° Trigger error'}
                                </button>
                            </div>
                        </div>
                    )}

                    {!apiEndpoint ? (
                        <div className="content-section">
                            <h2>Welcome to RCRA Dashboard</h2>
                            <p>Please enter your API Gateway endpoint URL above to get started.</p>
                            <p>You can find it in the SAM deployment outputs as <code>DashboardAPIEndpoint</code>.</p>
                        </div>
                    ) : loading && !statistics ? (
                        <div className="loading">
                            <h2>‚è≥ Loading data...</h2>
                        </div>
                    ) : (
                        <>
                            {statistics && (
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-icon">üìä</div>
                                        <h3>Total Incidents</h3>
                                        <div className="stat-value">{statistics.overview.totalIncidents}</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon">‚è∞</div>
                                        <h3>Last 24 Hours</h3>
                                        <div className="stat-value">{statistics.overview.incidents24h}</div>
                                    </div>
                                    <div className="stat-card clickable" onClick={openEligibleModal} title="View auto-remediation eligible tickets">
                                        <div className="stat-icon">üéØ</div>
                                        <h3>Auto-Remediation Eligible</h3>
                                        <div className="stat-value">{statistics.overview.remediationEligible}</div>
                                        <div className="header-subtitle" style={{marginTop: '5px'}}>Tap to view eligible tickets</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon">üìà</div>
                                        <h3>Average Severity</h3>
                                        <div className={`stat-value severity-badge severity-${statistics.overview.avgSeverity}`}>
                                            {statistics.overview.avgSeverity}
                                        </div>
                                    </div>
                                </div>

            const [resolving, setResolving] = useState(false);
            const [showRelated, setShowRelated] = useState(false);

            useEffect(() => {
                const fetchDetails = async () => {
                    try {
                        const res = await fetch(`${apiEndpoint}/incidents/${incident.incidentId}`);
                        const data = await res.json();
                        setDetails(data);
                    } catch (err) {
                        console.error('Failed to fetch incident details:', err);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchDetails();
            }, [incident.incidentId]);
            
            const handleResolve = async () => {
                if (!confirm('Mark this incident as resolved?')) return;
                
                setResolving(true);
                try {
                    const res = await fetch(`${apiEndpoint}/resolve`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            incidentId: incident.incidentId,
                            resolvedBy: 'DASHBOARD_USER'
                        })
                    });
                    const data = await res.json();
                    if (data.success) {
                        alert('Incident marked as resolved!');
                        window.location.reload(); // Refresh to show updated status
                    } else {
                        alert('Failed to resolve incident: ' + (data.error || 'Unknown error'));
                    }

                    alert('Failed to resolve incident: ' + err.message);
                } finally {
                    setResolving(false);
                }

            );
        }

        // Logs modal
        function LogsModal({ incident, events, loading, error, onClose }) {
            return (
                <div className="modal" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <div>
                                <h2>Log Events</h2>
                                <div className="incident-id">{incident.incidentId}</div>
                                <div className="incident-timestamp">{incident.logGroup}</div>
                            </div>
                            <button className="modal-close" onClick={onClose}>√ó</button>
                        </div>
                        {loading ? (
                            <div className="loading">Loading logs...</div>
                        ) : error ? (
                            <div className="error">Failed to load logs: {error}</div>
                        ) : events.length === 0 ? (
                            <div className="loading">No log events found.</div>
                        ) : (
                            <div style={{maxHeight: '70vh', overflowY: 'auto', background: '#f9fafb', padding: '10px', borderRadius: '8px'}}>
                                {events.map((evt, idx) => (
                                    <div key={idx} style={{marginBottom: '10px', padding: '10px', background: 'white', borderRadius: '6px', border: '1px solid #e5e7eb'}}>
                                        <div style={{fontSize: '12px', color: '#6b7280'}}>
                                            {evt.ingestionTime ? new Date(evt.ingestionTime).toLocaleString() : ''}
                                            {evt.logStreamName && ` ‚Ä¢ ${evt.logStreamName}`}
                                        </div>
                                        <pre style={{whiteSpace: 'pre-wrap', marginTop: '4px', fontSize: '13px', color: '#111827'}}>{evt.message}</pre>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
