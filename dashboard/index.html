    <style>

        body {

        .container {

        }

        .header {
            background: white;

        .config-section {

        .config-section input {

        .config-section select {

        .select-control {

        .config-section button {

        .stat-card {

        .remediation-steps {

            margin-bottom: 10px;

        .toast-container {

        .toast {
            padding: 16px 20px;
            border-radius: 12px;

            background: linear-gradient(135deg, #10b981, #059669);

        .toast-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);

        .toast-message {
            font-size: 13px;
            opacity: 0.95;

        }
        
        .toast-close {
            background: none;
            border: none;
            color: white;
            opacity: 0.7;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            margin-left: 8px;
            transition: opacity 0.2s;
        }
        
        .toast-close:hover {
            opacity: 1;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }

            animation: slideOut 0.3s ease-in forwards;

        @keyframes slideOut {

                transform: translateX(100%);

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        // Toast Context for global notifications
        const ToastContext = React.createContext();
        
        function ToastProvider({ children }) {
            const [toasts, setToasts] = useState([]);
            
            const addToast = useCallback((type, title, message, duration = 5000) => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, type, title, message }]);
                
                if (duration > 0) {
                    setTimeout(() => {
                        setToasts(prev => prev.filter(t => t.id !== id));
                    }, duration);
                }
            }, []);
            
            const removeToast = useCallback((id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            }, []);
            
            const toast = {
                success: (title, message) => addToast('success', title, message),
                error: (title, message) => addToast('error', title, message, 8000),
                warning: (title, message) => addToast('warning', title, message, 6000),
                info: (title, message) => addToast('info', title, message),
            };
            
            return (
                <ToastContext.Provider value={toast}>
                    {children}
                    <div className="toast-container">
                        {toasts.map(t => (
                            <div key={t.id} className={`toast toast-${t.type}`}>
                                <span className="toast-icon">
                                    {t.type === 'success' && '‚úÖ'}
                                    {t.type === 'error' && '‚ùå'}
                                    {t.type === 'warning' && '‚ö†Ô∏è'}
                                    {t.type === 'info' && '‚ÑπÔ∏è'}
                                </span>
                                <div className="toast-content">
                                    <div className="toast-title">{t.title}</div>
                                    {t.message && <div className="toast-message">{t.message}</div>}
                                </div>
                                <button className="toast-close" onClick={() => removeToast(t.id)}>√ó</button>
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        }
        
        const useToast = () => React.useContext(ToastContext);
        
        // Confirm Context for custom confirmation dialogs
        const ConfirmContext = React.createContext();
        
        function ConfirmProvider({ children }) {
            const [confirmState, setConfirmState] = useState({
                isOpen: false,
                title: '',
                message: '',
                confirmText: 'Confirm',
                cancelText: 'Cancel',
                type: 'warning',
                inputField: null,
                inputValue: '',
                onConfirm: null,
            });
            
            const showConfirm = useCallback((options) => {
                return new Promise((resolve) => {
                    setConfirmState({
                        isOpen: true,
                        title: options.title || 'Confirm Action',
                        message: options.message || 'Are you sure?',
                        confirmText: options.confirmText || 'Confirm',
                        cancelText: options.cancelText || 'Cancel',
                        type: options.type || 'warning',
                        inputField: options.inputField || null,
                        inputValue: options.inputField?.defaultValue || '',
                        onConfirm: (inputVal) => {
                            setConfirmState(prev => ({ ...prev, isOpen: false }));
                            resolve(options.inputField ? inputVal : true);
                        },
                        onCancel: () => {
                            setConfirmState(prev => ({ ...prev, isOpen: false }));
                            resolve(options.inputField ? null : false);
                        },
                    });
                });
            }, []);
            
            return (
                <ConfirmContext.Provider value={showConfirm}>
                    {children}
                    {confirmState.isOpen && (
                        <div style={{
                            position: 'fixed',
                            top: 0,
                            left: 0,
                            width: '100vw',
                            height: '100vh',
                            background: 'rgba(0, 0, 0, 0.7)',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            zIndex: 10001
                        }}>
                            <div style={{
                                background: 'white',
                                borderRadius: '16px',
                                width: '90%',
                                maxWidth: '450px',
                                boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                                animation: 'slideIn 0.2s ease-out',
                                overflow: 'hidden',
                                margin: '20px'
                            }}>
                                <div style={{
                                    padding: '25px',
                                    background: confirmState.type === 'danger' ? 'linear-gradient(135deg, #fef2f2, #fee2e2)' :
                                               confirmState.type === 'warning' ? 'linear-gradient(135deg, #fffbeb, #fef3c7)' :
                                               'linear-gradient(135deg, #f0f9ff, #e0f2fe)',
                                    borderRadius: '16px 16px 0 0',
                                    textAlign: 'center'
                                }}>
                                    <div style={{
                                        fontSize: '48px',
                                        marginBottom: '15px'
                                    }}>
                                        {confirmState.type === 'danger' ? '‚ö†Ô∏è' :
                                         confirmState.type === 'warning' ? 'ü§î' : '‚ùì'}
                                    </div>
                                    <h2 style={{
                                        margin: 0,
                                        fontSize: '20px',
                                        color: confirmState.type === 'danger' ? '#991b1b' :
                                               confirmState.type === 'warning' ? '#92400e' : '#1e40af'
                                    }}>
                                        {confirmState.title}
                                    </h2>
                                </div>
                                <div style={{padding: '20px 25px'}}>
                                    <p style={{
                                        margin: 0,
                                        color: '#4b5563',
                                        fontSize: '15px',
                                        lineHeight: '1.6',
                                        textAlign: 'center'
                                    }}>
                                        {confirmState.message}
                                    </p>
                                    
                                    {confirmState.inputField && (
                                        <div style={{marginTop: '15px'}}>
                                            <label style={{
                                                display: 'block',
                                                fontSize: '14px',
                                                fontWeight: '600',
                                                color: '#374151',
                                                marginBottom: '8px',
                                                textAlign: 'left'
                                            }}>
                                                {confirmState.inputField.label}
                                                {confirmState.inputField.required && <span style={{color: '#ef4444'}}> *</span>}
                                            </label>
                                            <textarea

        const formatTimestamp = (timestamp, options = {}) => {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            if (isNaN(date.getTime())) return 'Invalid date';
            
            const { showDate = true, showTime = true, relative = false } = options;
            
            if (relative) {
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return 'Just now';
                if (minutes < 60) return `${minutes}m ago`;
                if (hours < 24) return `${hours}h ago`;
                if (days < 7) return `${days}d ago`;
            }
            
            const dateStr = date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
            
            const timeStr = date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            
            if (showDate && showTime) return `${dateStr}, ${timeStr}`;
            if (showDate) return dateStr;
            if (showTime) return timeStr;
            return date.toLocaleString();
        };

            const toast = useToast();

            const [approvingId, setApprovingId] = useState(null);
            
            const openDetails = (incident) => {
                setSelectedIncident(incident);
                onClose();
            };

            const handleApproveAndRemediate = async (incident) => {
                const confirmed = await confirm({
                    title: 'Approve & Execute Remediation?',
                    message: 'This will immediately apply the fix for this incident. The remediation action will be executed right away.',
                    confirmText: '‚úÖ Approve & Fix Now',
                    cancelText: 'Cancel',
                    type: 'warning'
                });
                if (!confirmed) return;

                setApprovingId(incident.incidentId);
                try {
                    const res = await fetch(`${apiEndpoint}/remediate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            incidentId: incident.incidentId,
                            action: 'approve_and_remediate',
                            triggeredBy: 'DASHBOARD_APPROVAL',
                            approved: true
                        })
                    });

                    const data = await res.json();
                    if (data.success) {
                        toast.success('Approved & Remediated', data.message || 'The incident has been resolved.');
                        setTimeout(() => window.location.reload(), 1500);
                    } else {
                        toast.error('Approval Failed', data.error || 'Unknown error');

                    toast.error('Error', err.message);

                    setApprovingId(null);

                                                                padding: '12px', 
                                                                border: '1px solid #e5e7eb', 
                                                                borderRadius: '10px', 
                                                                background: 'white',
                                                                borderLeft: `4px solid ${rel.status === 'RESOLVED' ? '#10b981' : rel.status === 'IN_PROGRESS' ? '#f59e0b' : '#ef4444'}`
                                                            }}>
                                                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                                                    <div style={{fontWeight: '700', color: '#667eea'}}>
                                                                        üé´ {rel.ticketNumber || 'N/A'}
                                                                    </div>
                                                                    <span className={`status-badge status-${rel.status || 'OPEN'}`}>
                                                                        {rel.status || 'OPEN'}
                                                                    </span>
                                                                </div>
                                                                {rel.summary && (
                                                                    <div style={{fontSize: '13px', color: '#374151', marginTop: '6px'}}>
                                                                        {rel.summary}
                                                                    </div>
                                                                )}
                                                                <div style={{fontSize: '12px', color: '#6b7280', marginTop: '6px'}}>
                                                                    üìÖ {formatTimestamp(rel.timestamp)}
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <div style={{
                                                        padding: '15px', 
                                                        textAlign: 'center', 
                                                        background: 'white', 
                                                        borderRadius: '8px',
                                                        color: '#6b7280'
                                                    }}>
                                                        No related incidents found in the last 7 days.
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}
                                {details && details.status === 'RESOLVED' && (
                                    <div style={{marginTop: '10px', color: '#065f46', fontSize: '14px'}}>
                                        ‚úÖ Resolved by {details.resolvedBy || 'System'} on üìÖ {formatTimestamp(details.resolvedAt)}
                                    </div>
                                )}
                                {details && details.remediation?.actionTaken === 'APPROVAL_REQUIRED' && details.status !== 'RESOLVED' && (
                                    <ApproveButton 
                                        incident={details} 
                                        apiEndpoint={apiEndpoint}
                                        onApproved={() => window.location.reload()}
                                    />
                                )}
                            </div>
                            <button className="modal-close" onClick={onClose}>√ó</button>
                        </div>

                        {loading ? (
                            <div className="loading">Loading details...</div>
                        ) : details ? (
                            <div>
                                <div className="detail-section">
                                    <h3>üìä Summary</h3>
                                    <div style={{display: 'flex', gap: '10px', alignItems: 'center', marginBottom: '10px'}}>
                                        <span className={`severity-badge severity-${details.analysis?.severity}`}>
                                            {details.analysis?.severity}
                                        </span>
                                        <span style={{color: '#999'}}>
                                            üìÖ {formatTimestamp(details.timestamp)}
                                        </span>
                                    </div>
                                    <p>{details.analysis?.summary}</p>
                                </div>

                                <div className="detail-section">
                                    <h3>üîç Root Cause Analysis</h3>
                                    <p>{details.analysis?.rootCause}</p>
                                </div>

                                <div className="detail-section">
                                    <h3>üíä Suggested Remediation Steps</h3>
                                    <ol className="remediation-steps">
                                        {details.analysis?.remediationSteps?.map((step, i) => (
                                            <li key={i}>{step}</li>
                                        ))}
                                    </ol>
                                </div>

                                <div className="detail-section">
                                    <h3>üìù Raw Log Message</h3>
                                    <pre style={{background: '#f5f5f5', padding: '15px', borderRadius: '8px', overflow: 'auto'}}>
                                        {details.rawMessage}
                                    </pre>
                                </div>

                                <div className="detail-section">
                                    <h3>üìç Log Location</h3>
                                    <p><strong>Log Group:</strong> {details.logGroup}</p>
                                    <p><strong>Log Stream:</strong> {details.logStream}</p>
                                </div>

                                {details.analysis?.tags && details.analysis.tags.length > 0 && (
                                    <div className="detail-section">
                                        <h3>üè∑Ô∏è Tags</h3>
                                        <div className="incident-tags">
                                            {details.analysis.tags.map(tag => (
                                                <span key={tag} className="tag">{tag}</span>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {details.occurrences && details.occurrences.length > 1 && (
                                    <div className="detail-section">
                                        <h3>üîÑ Error Occurrence Timeline (Last 24h)</h3>
                                        <div style={{fontSize: '14px', color: '#666', marginBottom: '10px'}}>
                                            This error occurred <strong>{details.occurrences.length}</strong> times in the last 24 hours
                                        </div>
                                        <div style={{maxHeight: '200px', overflowY: 'auto', background: '#f9f9f9', padding: '10px', borderRadius: '8px'}}>
                                            {details.occurrences.map((occ, idx) => (
                                                <div key={idx} style={{
                                                    padding: '8px', 
                                                    borderLeft: '3px solid #667eea', 
                                                    marginBottom: '8px',
                                                    background: 'white',
                                                    borderRadius: '4px'
                                                }}>
                                                    <div style={{fontSize: '12px', color: '#667eea', fontWeight: '600'}}>
                                                        üé´ {occ.ticketNumber || 'N/A'}
                                                        <span className={`status-badge status-${occ.status || 'OPEN'}`} style={{marginLeft: '5px'}}>
                                                            {occ.status || 'OPEN'}
                                                        </span>
                                                    </div>
                                                    <div style={{fontSize: '12px', color: '#999', marginTop: '2px'}}>
                                                        üìÖ {formatTimestamp(occ.timestamp)}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* CloudWatch Logs Section */}
                                <div className="detail-section">
                                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px'}}>
                                        <h3>üìú CloudWatch Logs</h3>
                                        <button 
                                            className="filter-btn"
                                            onClick={handleShowLogs}
                                            style={{fontSize: '13px'}}
                                        >
                                            {showLogs ? 'üîº Hide Logs' : 'üîΩ View Logs'}
                                        </button>
                                    </div>
                                    
                                    {showLogs && (
                                        <div>
                                            {logsLoading ? (
                                                <div style={{textAlign: 'center', padding: '20px', color: '#666'}}>
                                                    ‚è≥ Loading logs...
                                                </div>
                                            ) : logsError ? (
                                                <div style={{padding: '15px', background: '#fef2f2', color: '#991b1b', borderRadius: '8px'}}>
                                                    ‚ùå Error loading logs: {logsError}
                                                </div>
                                            ) : logs.length === 0 ? (
                                                <div style={{padding: '15px', background: '#f9fafb', color: '#6b7280', borderRadius: '8px', textAlign: 'center'}}>
                                                    No log events found for this incident.
                                                </div>
                                            ) : (
                                                <>
                                                    <div style={{fontSize: '13px', color: '#666', marginBottom: '10px'}}>
                                                        Showing <strong>{logs.length}</strong> log events from <code>{details.logGroup}</code>
                                                    </div>
                                                    <div style={{
                                                        maxHeight: '400px', 
                                                        overflowY: 'auto', 
                                                        background: '#1e1e1e', 
                                                        borderRadius: '8px',
                                                        padding: '15px',
                                                        fontFamily: 'Monaco, Consolas, monospace',
                                                        fontSize: '12px'
                                                    }}>
                                                        {logs.map((log, idx) => (
                                                            <div key={idx} style={{
                                                                marginBottom: '12px',
                                                                paddingBottom: '12px',
                                                                borderBottom: idx < logs.length - 1 ? '1px solid #333' : 'none'
                                                            }}>
                                                                <div style={{
                                                                    color: '#888',
                                                                    fontSize: '11px',
                                                                    marginBottom: '4px',
                                                                    display: 'flex',
                                                                    gap: '15px'
                                                                }}>
                                                                    <span>üìÖ {formatTimestamp(log.timestamp)}</span>
                                                                    {log.logStreamName && <span>üìÅ {log.logStreamName.split('/').pop()}</span>}
                                                                </div>
                                                                <pre style={{
                                                                    margin: 0,
                                                                    whiteSpace: 'pre-wrap',
                                                                    wordBreak: 'break-word',
                                                                    color: log.message?.includes('ERROR') ? '#ef4444' : 
                                                                           log.message?.includes('WARN') ? '#f59e0b' : 
                                                                           log.message?.includes('INFO') ? '#3b82f6' : '#e5e5e5',
                                                                    lineHeight: '1.5'
                                                                }}>{log.message}</pre>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    
                                                    {/* Load More Button */}
                                                    <div style={{textAlign: 'center', marginTop: '15px'}}>
                                                        <button
                                                            onClick={loadMoreLogs}
                                                            disabled={logsLoading}
                                                            style={{
                                                                padding: '10px 24px',
                                                                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                                                color: 'white',
                                                                border: 'none',
                                                                borderRadius: '8px',
                                                                cursor: 'pointer',
                                                                fontWeight: '600',
                                                                fontSize: '14px'
                                                            }}
                                                        >
                                                            {logsLoading ? '‚è≥ Loading...' : `üìú Load More Logs (Currently: ${logs.length})`}
                                                        </button>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="error">Failed to load incident details</div>
                        )}
                    </div>
                </div>
            );
        }

        // Logs modal
        function LogsModal({ incident, events, loading, error, onClose }) {
            return (
                <div className="modal" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <div>
                                <h2>Log Events</h2>
                                <div className="incident-id">{incident.incidentId}</div>
                                <div className="incident-timestamp">{incident.logGroup}</div>
                            </div>
                            <button className="modal-close" onClick={onClose}>√ó</button>
                        </div>
                        {loading ? (
                            <div className="loading">Loading logs...</div>
                        ) : error ? (
                            <div className="error">Failed to load logs: {error}</div>
                        ) : events.length === 0 ? (
                            <div className="loading">No log events found.</div>
                        ) : (
                            <div style={{maxHeight: '70vh', overflowY: 'auto', background: '#f9fafb', padding: '10px', borderRadius: '8px'}}>
                                {events.map((evt, idx) => (
                                    <div key={idx} style={{marginBottom: '10px', padding: '10px', background: 'white', borderRadius: '6px', border: '1px solid #e5e7eb'}}>
                                        <div style={{fontSize: '12px', color: '#6b7280'}}>
                                            üìÖ {formatTimestamp(evt.ingestionTime)}
                                            {evt.logStreamName && ` ‚Ä¢ ${evt.logStreamName}`}
                                        </div>
                                        <pre style={{whiteSpace: 'pre-wrap', marginTop: '4px', fontSize: '13px', color: '#111827'}}>{evt.message}</pre>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app with ToastProvider and ConfirmProvider
        ReactDOM.render(
            <ToastProvider>
                <ConfirmProvider>
                    <Dashboard />
                </ConfirmProvider>
            </ToastProvider>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
