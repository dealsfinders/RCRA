<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCRA Dashboard - Root Cause & Remediation Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .config-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .config-section input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 400px;
        }

        .config-section button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .config-section button:hover {
            background: #5568d3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .incident-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .incident-card {
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .incident-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .incident-id {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #999;
        }

        .severity-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .severity-CRITICAL {
            background: #ff4444;
            color: white;
        }

        .severity-HIGH {
            background: #ff9944;
            color: white;
        }

        .severity-MEDIUM {
            background: #ffdd44;
            color: #333;
        }

        .severity-LOW {
            background: #44ff88;
            color: #333;
        }

        .severity-UNKNOWN {
            background: #cccccc;
            color: #666;
        }

        .incident-summary {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .incident-timestamp {
            font-size: 13px;
            color: #999;
            margin-bottom: 10px;
        }

        .incident-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chart-container {
            margin: 30px 0;
            height: 300px;
        }

        .recent-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .remediation-steps {
            list-style: none;
            counter-reset: step-counter;
        }

        .remediation-steps li {
            counter-increment: step-counter;
            margin-bottom: 10px;
            padding-left: 35px;
            position: relative;
        }

        .remediation-steps li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main Dashboard Component
        function Dashboard() {
            const [apiEndpoint, setApiEndpoint] = useState(localStorage.getItem('rcraApiEndpoint') || '');
            const [tempEndpoint, setTempEndpoint] = useState(apiEndpoint);
            const [statistics, setStatistics] = useState(null);
            const [incidents, setIncidents] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [selectedIncident, setSelectedIncident] = useState(null);
            const [severityFilter, setSeverityFilter] = useState('ALL');
            const [refreshing, setRefreshing] = useState(false);

            const saveApiEndpoint = () => {
                localStorage.setItem('rcraApiEndpoint', tempEndpoint);
                setApiEndpoint(tempEndpoint);
                setError(null);
            };

            const fetchData = async () => {
                if (!apiEndpoint) return;
                
                setLoading(true);
                setError(null);
                
                try {
                    // Fetch statistics
                    const statsRes = await fetch(`${apiEndpoint}/statistics`);
                    if (!statsRes.ok) throw new Error('Failed to fetch statistics');
                    const statsData = await statsRes.json();
                    setStatistics(statsData);

                    // Fetch incidents
                    const incidentsRes = await fetch(`${apiEndpoint}/incidents?limit=50`);
                    if (!incidentsRes.ok) throw new Error('Failed to fetch incidents');
                    const incidentsData = await incidentsRes.json();
                    setIncidents(incidentsData.incidents || []);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleRefresh = async () => {
                setRefreshing(true);
                await fetchData();
                setTimeout(() => setRefreshing(false), 1000);
            };

            useEffect(() => {
                if (apiEndpoint) {
                    fetchData();
                    const interval = setInterval(fetchData, 60000); // Refresh every minute
                    return () => clearInterval(interval);
                }
            }, [apiEndpoint]);

            const filteredIncidents = severityFilter === 'ALL' 
                ? incidents 
                : incidents.filter(inc => inc.severity === severityFilter);

            return (
                <div className="container">
                    <div className="header">
                        <div>
                            <h1>
                                <span>üîç</span>
                                RCRA Dashboard
                            </h1>
                            <div className="header-subtitle">Root Cause & Remediation Assistant</div>
                        </div>
                        <div className="config-section">
                            <input 
                                type="text" 
                                placeholder="Enter API Endpoint URL" 
                                value={tempEndpoint}
                                onChange={(e) => setTempEndpoint(e.target.value)}
                            />
                            <button onClick={saveApiEndpoint}>Save</button>
                        </div>
                    </div>

                    {error && <div className="error">‚ö†Ô∏è Error: {error}</div>}

                    {!apiEndpoint ? (
                        <div className="content-section">
                            <h2>Welcome to RCRA Dashboard</h2>
                            <p>Please enter your API Gateway endpoint URL above to get started.</p>
                            <p>You can find it in the SAM deployment outputs as <code>DashboardAPIEndpoint</code>.</p>
                        </div>
                    ) : loading && !statistics ? (
                        <div className="loading">
                            <h2>‚è≥ Loading data...</h2>
                        </div>
                    ) : (
                        <>
                            {statistics && (
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-icon">üìä</div>
                                        <h3>Total Incidents</h3>
                                        <div className="stat-value">{statistics.overview.totalIncidents}</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon">‚è∞</div>
                                        <h3>Last 24 Hours</h3>
                                        <div className="stat-value">{statistics.overview.incidents24h}</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon">üéØ</div>
                                        <h3>Auto-Remediation Eligible</h3>
                                        <div className="stat-value">{statistics.overview.remediationEligible}</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon">üìà</div>
                                        <h3>Average Severity</h3>
                                        <div className={`stat-value severity-badge severity-${statistics.overview.avgSeverity}`}>
                                            {statistics.overview.avgSeverity}
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="content-section">
                                <div className="tabs">
                                    <button 
                                        className={`tab ${activeTab === 'dashboard' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('dashboard')}
                                    >
                                        üìä Dashboard
                                    </button>
                                    <button 
                                        className={`tab ${activeTab === 'incidents' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('incidents')}
                                    >
                                        üìã All Incidents
                                    </button>
                                </div>

                                {activeTab === 'dashboard' && statistics && (
                                    <DashboardTab statistics={statistics} />
                                )}

                                {activeTab === 'incidents' && (
                                    <IncidentsTab 
                                        incidents={filteredIncidents}
                                        severityFilter={severityFilter}
                                        setSeverityFilter={setSeverityFilter}
                                        setSelectedIncident={setSelectedIncident}
                                    />
                                )}
                            </div>
                        </>
                    )}

                    <button 
                        className={`refresh-btn ${refreshing ? 'spinning' : ''}`}
                        onClick={handleRefresh}
                        title="Refresh data"
                    >
                        üîÑ
                    </button>

                    {selectedIncident && (
                        <IncidentModal 
                            incident={selectedIncident}
                            onClose={() => setSelectedIncident(null)}
                            apiEndpoint={apiEndpoint}
                        />
                    )}
                </div>
            );
        }

        // Dashboard Tab Component
        function DashboardTab({ statistics }) {
            return (
                <div>
                    <h2>Severity Breakdown</h2>
                    <div className="stats-grid" style={{marginTop: '20px'}}>
                        {Object.entries(statistics.severityBreakdown).map(([severity, count]) => (
                            <div key={severity} className="stat-card">
                                <h3>{severity}</h3>
                                <div className={`stat-value severity-badge severity-${severity}`}>
                                    {count}
                                </div>
                            </div>
                        ))}
                    </div>

                    <h2 style={{marginTop: '30px'}}>Recent Incidents</h2>
                    <div className="recent-list" style={{marginTop: '20px'}}>
                        {statistics.recentIncidents.map(incident => (
                            <div key={incident.incidentId} className="recent-item">
                                <div>
                                    <div style={{fontWeight: '600'}}>{incident.summary}</div>
                                    <div style={{fontSize: '12px', color: '#999', marginTop: '5px'}}>
                                        {new Date(incident.timestamp).toLocaleString()}
                                    </div>
                                </div>
                                <span className={`severity-badge severity-${incident.severity}`}>
                                    {incident.severity}
                                </span>
                            </div>
                        ))}
                    </div>

                    <h2 style={{marginTop: '30px'}}>Top Tags</h2>
                    <div className="incident-tags" style={{marginTop: '20px'}}>
                        {statistics.topTags.map(({tag, count}) => (
                            <span key={tag} className="tag" style={{fontSize: '14px'}}>
                                {tag} ({count})
                            </span>
                        ))}
                    </div>
                </div>
            );
        }

        // Incidents Tab Component
        function IncidentsTab({ incidents, severityFilter, setSeverityFilter, setSelectedIncident }) {
            return (
                <div>
                    <div className="filter-bar">
                        {['ALL', 'CRITICAL', 'HIGH', 'MEDIUM', 'LOW'].map(severity => (
                            <button
                                key={severity}
                                className={`filter-btn ${severityFilter === severity ? 'active' : ''}`}
                                onClick={() => setSeverityFilter(severity)}
                            >
                                {severity}
                            </button>
                        ))}
                    </div>

                    <div className="incident-list">
                        {incidents.length === 0 ? (
                            <div style={{textAlign: 'center', padding: '40px', color: '#999'}}>
                                No incidents found
                            </div>
                        ) : (
                            incidents.map(incident => (
                                <div 
                                    key={incident.incidentId} 
                                    className="incident-card"
                                    onClick={() => setSelectedIncident(incident)}
                                >
                                    <div className="incident-header">
                                        <div className="incident-id">{incident.incidentId}</div>
                                        <span className={`severity-badge severity-${incident.severity}`}>
                                            {incident.severity}
                                        </span>
                                    </div>
                                    <div className="incident-summary">{incident.summary}</div>
                                    <div className="incident-timestamp">
                                        {new Date(incident.timestamp).toLocaleString()} ‚Ä¢ {incident.logGroup}
                                    </div>
                                    <div style={{color: '#666', fontSize: '14px', marginTop: '8px'}}>
                                        {incident.rootCause}
                                    </div>
                                    {incident.tags && incident.tags.length > 0 && (
                                        <div className="incident-tags">
                                            {incident.tags.map(tag => (
                                                <span key={tag} className="tag">{tag}</span>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // Incident Detail Modal
        function IncidentModal({ incident, onClose, apiEndpoint }) {
            const [details, setDetails] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchDetails = async () => {
                    try {
                        const res = await fetch(`${apiEndpoint}/incidents/${incident.incidentId}`);
                        const data = await res.json();
                        setDetails(data);
                    } catch (err) {
                        console.error('Failed to fetch incident details:', err);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchDetails();
            }, [incident.incidentId]);

            return (
                <div className="modal" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <div>
                                <h2>Incident Details</h2>
                                <div className="incident-id">{incident.incidentId}</div>
                            </div>
                            <button className="modal-close" onClick={onClose}>√ó</button>
                        </div>

                        {loading ? (
                            <div className="loading">Loading details...</div>
                        ) : details ? (
                            <div>
                                <div className="detail-section">
                                    <h3>üìä Summary</h3>
                                    <div style={{display: 'flex', gap: '10px', alignItems: 'center', marginBottom: '10px'}}>
                                        <span className={`severity-badge severity-${details.analysis?.severity}`}>
                                            {details.analysis?.severity}
                                        </span>
                                        <span style={{color: '#999'}}>
                                            {new Date(details.timestamp).toLocaleString()}
                                        </span>
                                    </div>
                                    <p>{details.analysis?.summary}</p>
                                </div>

                                <div className="detail-section">
                                    <h3>üîç Root Cause Analysis</h3>
                                    <p>{details.analysis?.rootCause}</p>
                                </div>

                                <div className="detail-section">
                                    <h3>üíä Suggested Remediation Steps</h3>
                                    <ol className="remediation-steps">
                                        {details.analysis?.remediationSteps?.map((step, i) => (
                                            <li key={i}>{step}</li>
                                        ))}
                                    </ol>
                                </div>

                                <div className="detail-section">
                                    <h3>üìù Raw Log Message</h3>
                                    <pre style={{background: '#f5f5f5', padding: '15px', borderRadius: '8px', overflow: 'auto'}}>
                                        {details.rawMessage}
                                    </pre>
                                </div>

                                <div className="detail-section">
                                    <h3>üìç Log Location</h3>
                                    <p><strong>Log Group:</strong> {details.logGroup}</p>
                                    <p><strong>Log Stream:</strong> {details.logStream}</p>
                                </div>

                                {details.analysis?.tags && details.analysis.tags.length > 0 && (
                                    <div className="detail-section">
                                        <h3>üè∑Ô∏è Tags</h3>
                                        <div className="incident-tags">
                                            {details.analysis.tags.map(tag => (
                                                <span key={tag} className="tag">{tag}</span>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="error">Failed to load incident details</div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
